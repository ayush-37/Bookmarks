<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Book Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“š My Book Notes</h1>
  </header>

  <main>
    <section class="add-book-form">
      <h2>Add a New Book</h2>
      <form id="bookForm">
        <input type="text" name="title" placeholder="Book Title" required />
        <input type="text" name="author" placeholder="Author" required />
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" required />
        <textarea name="review" placeholder="Your notes or review..." required></textarea>
        <input type="date" name="dateRead" required />
        <button type="submit">Add Book</button>
      </form>
    </section>

    <section class="controls">
      <h2>Sort Books</h2>
      <button onclick="sortBooks('rating')">Sort by Rating</button>
      <button onclick="sortBooks('date')">Sort by Date</button>
    </section>

    <section class="book-list">
      <h2>Books I've Read</h2>
      <div id="booksContainer">
        <!-- Books will be inserted here by JS -->
      </div>
    </section>
  </main>

  <footer>
    <p>Built with Node.js, Express, PostgreSQL & Open Library API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
